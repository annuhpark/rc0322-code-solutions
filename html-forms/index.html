<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <div>
      <h1>Coding Form!</h1>
    </div>
    <div>
      <label for="email">
        Email
      </label>
    </div>
    <div>
      <input type="text" id="email">
    </div>
    <div>
      Why is coding cool?
      <div>
        <select name="coding">
          <option value="" disabled selected>Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <p>
        Favorite Language (choose one)
      </p>
      <div>
        <input type="radio" value="html">HTML
        <input type="radio" value="css">CSS
        <input type="radio" value="javascript">Javascript
      </div>
    </div>
    <div>
      <p>
        Would you like to sign up for more information?
      </p>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">
        Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="">
    <h4>LEARN MORE</h4>
    <div>
      <label for="email" class="label">
        COMPANY EMAIL
      </label>
    </div>
    <div>
      <input type="text" class="option" placeholder="sally@company.co">
    </div>
    <br>
    <div>
      <label for="name" class="label">
        NAME
      </label>
    </div>
    <div>
      <input type="text" class="option" placeholder="Sally Smith">
    </div>
    <br>
    <div>
      <label for="location" class="label">
        WHERE ARE YOU HIRING?
      </label>
    </div>
    <div>
      <input type="text" class="option" placeholder="City, Country">
    </div>
    <br>
    <div>
      <label class="label">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
    </div>
    <div>
      <select name="quantity" class="quantity-drop-down">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </div>
    <div class="align-right">
      <button class="button">SUBMIT</button>
    </div>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="align-center">
      <h4>
        How It Works
      </h4>
    </div>
    <div class="row space-between">
      <div class="column-one-fourth text-align-center">
        <div class="row flex-direction-column">
          <img src="images/screen-1.png">
          <div>
            <img src="images/switch-icon.png" class="shrink-image">
          </div>
          <div>
            <h5>
              App Switching
            </h5>
            <p>
              Toggles all your apps on and off.
            </p>
          </div>
        </div>
      </div>
      <div class="column-one-fourth text-align-center">
        <div class="row flex-direction-column">
          <img src="images/screen-2.png">
          <div>
            <img src="images/filter-icon.png" class="shrink-image">
          </div>
          <div>
            <h5>
              Trip Filtering
            </h5>
            <p>
              Evaluates your trip requests.
            </p>
          </div>
        </div>
      </div>
      <div class="column-one-fourth text-align-center">
        <div class="row flex-direction-column">
          <img src="images/screen-3.png">
          <div>
            <img src="images/slider-icon.png" class="shrink-image">
          </div>
          <div>
            <h5>
              Service Filters
            </h5>
            <p>
              Accepts only your ideal trips.
            </p>
          </div>
        </div>
      </div>
      <div class="column-one-fourth text-align-center">
        <div class="row flex-direction-column">
          <img src="images/screen-4.png">
          <div>
            <img src="images/bars-icon.png" class="shrink-image">
          </div>
          <div>
            <h5>
              Stats + Mileage
            </h5>
            <p>
              Track your trips across all apps.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div>
        <h2>
          New Arrivals
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div>
          <img src="images/dress1.jpeg">
        </div>
        <div>
          <p>
            <span class="bold"></span>Free People
            <span class="color-light-grey"> | Size 6</span>
          </p>
          <p>
            <span class="bold"><mark>$35</mark></span>
            <span class="color-light-grey">
              <s>$125 retail</s>
            </span>
          </p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/ysl-bag.jpeg">
        </div>
        <div>
          <p>
            <span class="bold"></span>Yves Saint Laurent
            <span class="color-light-grey"> | One-Size</span>
          </p>
          <p>
            <span class="bold"><mark>$200</mark></span>
            <span class="color-light-grey">
              <s>$1500 retail</s>
            </span>
          </p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/key.jpeg">
        </div>
        <div>
          <p>
            <span class="bold"></span>Tiffany
            <span class="color-light-grey"> | One-Size</span>
          </p>
          <p>
            <span class="bold"><mark>$476</mark></span>
            <span class="color-light-grey">
              <s>$2000 retail</s>
            </span>
          </p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/lv-bag.jpg">
        </div>
        <div>
          <p>
            <span class="bold"></span>Louis Vuitton
            <span class="color-light-grey"> | One-Size</span>
          </p>
          <p>
            <span class="bold"><mark>$95</mark></span>
            <span class="color-light-grey">
              <s>$1200 retail</s>
            </span>
          </p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div>
          <img src="images/dress2.jpeg">
        </div>
        <div>
          <p>
            <span class="bold"></span>Reformation
            <span class="color-light-grey"> | Size 4</span>
          </p>
          <p>
            <span class="bold"><mark>$20</mark></span>
            <span class="color-light-grey">
              <s>$198 retail</s>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
